<header>{{title}}</header>
<main class="main">
  <button [disabled]="disabled" (click)="checkForUpdate()">UPDATE</button>
  <div #container class="content"></div>
</main>
<footer>
  <p>{{version}}</p>
</footer>
<aside>
  <ul>
    @for (loremIpsum of loremIpsum$ | async; track loremIpsum) {
      <li>{{ loremIpsum }}</li>
    }
  </ul>
  <ol>
    @for (times of times$ | async; track times) {
      <li>{{ times }}</li>
    }
  </ol>
</aside>
<router-outlet />
