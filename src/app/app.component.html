<header class="hidden" #header>
  <p>{{title}}</p>
  <button (click)="loadProfile()">LOAD</button>
</header>
<main class="main">
  <button [disabled]="disabled" [ngStyle]="{'visibility': disabled ? 'hidden' : 'visible'}" (click)="checkForUpdate()">UPDATE</button>
  <div #container class="typewriter"></div>
</main>
<aside>
  <ul class="typewriter">
    @for (loremIpsum of (loremIpsum$ | async); track loremIpsum) {
      <li>{{ loremIpsum }}</li>
    }
  </ul>
  <ol class="typewriter">
    @for (times of times$ | async; track times) {
      <li>{{ times }}</li>
    }
  </ol>
</aside>
<footer>
  <p>{{version}} Â© 2024</p>
</footer>
<router-outlet />
